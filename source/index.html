<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>PLATANO FEST</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <button class="burger-menu">
        <span class="burger-menu__toggle"></span>
      </button>

      <nav class="navigation">
        <a class="navigation__logo" href="#">
          <picture>
            <source media="(min-width: 768px)" srcset="images/logo-big.svg" type="image/svg+xml">
            <img class="nav-logo" src="images/logo.svg" width="132" height="78">
          </picture>
        </a>

        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#artists">АРТИСТЫ</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#info">ИНФОРМАЦИЯ</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#map">КАРТА</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#contacts">КОНТАКТЫ</a>
          </li>
        </ul>

        <button class="navigation__button-buy button-buy">КУПИТЬ БИЛЕТ</button>

        <span class="navigation__address">
          PLATANO FEST<br>
          ПОСЁЛОК ДЮРСО<br>
          2-3 ИЮЛЯ 2021</span>
      </nav>

      <div class="socials">
        <a class="socials__link socials__link--vk" href="#">
          <svg class="socials__icon" viewBox="0 0 25 25">
            <use xlink:href="icons/stack.svg#vk-icon"></use>
          </svg>
        </a>
        <a class="socials__link socials__link--instagram" href="#">
          <svg class="socials__icon" viewBox="0 0 25 25">
            <use xlink:href="icons/stack.svg#instagram-icon"></use>
          </svg>
        </a>
        <a class="socials__link socials__link--telegram" href="#">
          <svg class="socials__icon" viewBox="0 0 25 25">
            <use xlink:href="icons/stack.svg#telegram-icon"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="promo" id="promo">
      <h1 class="visually-hidden">PLATANO FEST</h1>
      <div class="promo__container container">
        <div class="promo__logo">
          <img class="promo__image" src="images/promo/promo-logo.svg" alt="Логотип Platano Fest" width="500"
            height="296">
        </div>
        <button class="promo__button-buy button-buy">КУПИТЬ БИЛЕТ</button>
      </div>
    </section>

    <section class="artists" id="artists">
      <h1 class="artists__title">PLATANO FEST</h1>
    </section>
  </main>
</body>

</html>
